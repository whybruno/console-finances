<!doctype html>
<html lang="en">
  <head>
    <title>Console Finances</title>

    <!-- Meta TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./custom.css">

  <body class="bg-dark">

      <div class="container overflow-hidden">
        <div class="row">
          <div class="vh-100 px-5 d-flex flex-column justify-content-center align-items-center">
            <div class="mb-5 text-violet">

            </div>
            <table class="table table-dark table-striped table-bordered">
              <tbody>
                <tr>
                  <td class="col-6">Total Months</td>
                  <td id="totalMonths" class="col-6"></td>
                </tr><!-- end of totalMonths -->
                <tr>
                  <td>Total Net</td>
                  <td id="totalNet" class="col-6"></td>
                </tr><!-- end of totalNet -->
                <tr>
                  <td>Average Change</td>
                  <td id="averageChange" class="col-6"></td>
                </tr><!-- end of averageChange -->
                <tr>
                  <td>Greatest Increase</td>
                  <td id="greatestIncrease" class="col-6"></td>
                </tr><!-- end of greatestIncrease -->
                <tr>
                  <td>Greatest Decrease</td>
                  <td id="greatestDecrease" class="col-6"></td>
                </tr><!-- end of greatestDecrease -->
              </tbody>
            </table><!-- end of table -->

            <footer>
              <div>
                  <p class="my-3 text-violet">Console Finances by <a href="https://github.com/whybruno">whybruno</a></p>
